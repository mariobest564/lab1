<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <form action="/artistsList" method="get">
        <div th:each="song : ${songs}">
            <input type="radio" name="trackId" th:value="${song.trackId}"
                   th:text="'Title: ' + ${song.title} + ', Genre: ' + ${song.genre} + ', Release year: ' + ${song.releaseYear} + ', Album: ' +
           ${song.album != null ? song.album.name : 'No Album'}">
            <br/>
        </div>
        <br/>
        <input type='submit' value='Submit'>
    </form>

    <form action="/add" method="get">
        <button type="submit">Add Song</button>
    </form>

    <h3>Delete songs:</h3>
    <form action="/songs/toDelete" method="get">
        <button type="submit">Go to Delete Songs</button>
    </form>
</main>
</body>
</html>
