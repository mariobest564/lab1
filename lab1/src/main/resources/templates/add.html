<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add a New Song</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Add a New Song</h1>
</header>
<main>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/songs/add}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br/>

        <label for="trackId">Track ID:</label>
        <input type="text" id="trackId" name="trackId" required>
        <br/>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>
        <br/>

        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" required>
        <br/>

        <label for="albumId">Album:</label>
        <select id="albumId" name="albumId" required>
            <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
        </select>
        <br/>


        <button type="submit">Add Song</button>
        <a href="/songs"><button type="button">Cancel</button></a>
    </form>
</main>
</body>
</html>
