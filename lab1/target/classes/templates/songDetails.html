<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
    <h1 th:text="${song.title}"></h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.genre}"></span></h2>
    <h2>Year: <span th:text="${song.releaseYear}"></span></h2>
    <h2>Performers: <span th:each="artist : ${song.performers}"
                          th:text="${artist.firstName + ' ' + artist.lastName}"></span></h2>
    <ul>
        <li th:each="artist : ${song.performers}" th:text="${artist.firstName} + ' ' + ${artist.lastName}"></li>
    </ul>

    <form action="/songs" method="get">
        <input type="submit" value="List of Songs">
    </form>
</section>

</body>
</html>
